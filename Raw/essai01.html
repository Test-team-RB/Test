<!DOCTYPE html>
<html lang="fr" ng-app="Pingeetapp">

<head>
    <meta charset="utf8">
    <!--get boostrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!--get jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--import javascript-->
    <script type="text/javascript" src="essai01.js"></script>

    <!--import css-->
    <link rel="stylesheet" href="essai01.css">

    <!--Get angularjs.min-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!--get app.js (controller)-->
    <script type="text/javascript" src="app.js"></script>

    <title>Pingeet</title>
</head>

<body style="position: relative; min-height: 100%; top: 0px;" ng-controller="dateCtrl">
    <div class="headContainer">
        <p class="title01">Pingeet !
        {{time.seconds}}trululu
        </p>
    </div>
    <div class="headContainer" id="headBand">
        <div style="max-width:1600px;margin-left:0px;padding-left:0;">
            <ul id="containerHeadBand">
                <li class="boutonHeadBand">
                    <a title="Home">HOME</a>
                </li>
                <li class="boutonHeadBand">
                    <a title="tweet">TWEET</a>
                </li>
                <li class="boutonHeadBand">
                    <a title="tweet">TWAAT</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="bodyContainer" style="height:100%">
        <div class="row">
            <div class="col-md-3" id="bdLeftCont"><span>bonjourbonjour</span>
            </div>
            <div class="col-md-7" id="bdCenterCont">
                <section ng-controller="pingeetCtrl">
                    <ul>
                        <li ng-repeat="geet in geetS | orderBy:geettime" ng-controller="dateCtrl">
                            <span>{{geet.user}}: {{geet.title}}//{{time.minutes+'/'+time.seconds}}</span>
                        </li>
                    </ul>
                    <form ng-submit="addGeet()">
                        <input placeholder="De quel poisson voulez vous parlez ?" ng-model="newGeet" style="background-color:white" />
                    </form>
                </section>
            </div>
            <div class="col-md-2" id="bdRightCont"><span>bonjourbonjour</span>
            </div>
        </div>
    </div>
</body>

</html>
